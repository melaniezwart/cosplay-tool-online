<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Result</h1>
<p th:text="'id: ' + ${material.id}" />
<p th:text="'name: ' + ${material.name}" />
<p th:text="'price: ' + ${material.price}" />
<p th:text="'location: ' + ${material.location}" />
<table border="1" >
    <thead>
    <tr>
        <td>Similar to:</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="matCon : ${material.matConnections}">
        <td>
        <a href="material.html" th:href="@{'/material/' + ${matCon.name}}" >
        <p th:text="${matCon.name}">
            </p></a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
